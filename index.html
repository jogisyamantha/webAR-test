<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes AR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="poster" src="asset\bg1.png">
      <img id="img-2" src="asset\img2.png">
      <img id="img-3" src="asset\img3.png">
      <img id="img-1" src="asset\img1.png">
    </a-assets>
    <a-camera class="a-camera" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#poster" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-image src="#img-1" position="0 0 0.2" scale="0.5 0.5 0.5" rotation="0 0 0" material="alphaTest: 0.5;"></a-image>
      <a-image src="#img-2" position="0.5 0 0.1" width="0.7" rotation="0 0 0"></a-image>
      <a-image src="#img-3" position="-0.5 0 0.1" width="0.7" rotation="0 0 0"></a-image>
    </a-entity>
  </a-scene>
    <div class="container">
    </div>
</body>
</html>
